<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Iusto, dolor et!</li>
            <li class="item">Facilis, architecto odio!</li>
            <li class="item">Illo, architecto ad?</li>
            <li class="item">Perferendis, explicabo architecto.</li>
            <li class="item">Ipsam, totam illo!</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        // console.log(items);

        // for(const item of items){
        //     item.addEventListener('click', function(){
        //         console.log(item);
        //     })
        // }
        //equivalent to this
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         console.log(event.target);
        //     })
        // }

        //----delete child---- 
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        //----delete child using event delegate
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        //add button
        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.classList.add('item');
            li.innerText= 'New item added';

            listContainer.appendChild(li);
        })


    </script>
</body>
</html>
