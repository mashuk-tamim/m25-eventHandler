<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event</title>
</head>

<body>
    <h1 id="hidden-text">This text will be hidden using DOM Event</h1>
    <input type="text" id="input-text" placeholder="please type 'delete'">
    <button id="btn-delete" disabled>Delete</button>


    <script>
        document.getElementById('input-text').addEventListener('keyup', function (event) {
            const confirmText = event.target.value;
            const deleteButton = document.getElementById('btn-delete');

            // console.log(confirmText);
            if (confirmText === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }

        })

        document.getElementById('btn-delete').addEventListener('click',function(){
            const secret = document.getElementById('hidden-text');
            secret.style.display='none';
        })
    </script>

</body>

</html>
